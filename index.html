<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <h1>The Places You've Been</h1>
      <br>
      <div class="row">
        <div class="col-md-6">
          <form id="places-input">
            <div class="form-group">
              <label for="name-of-place">Name</label>
              <input type="text" class="form-control" id="name-of-place">
            </div>
            <div class="form-group">
              <label for="location-of-place">Location</label>
              <input type="text" class="form-control" id="location-of-place">
            </div>

            <div class="form-group">
              <label for="landmark-of-place">Landmarks:</label>
              <input type="text" class="form-control" name="landmarks">
            </div>
            <button type="button" id="new-landmark">Add Landmark</button>

            <div class="form-group">
              <label for="notes-of-place">Notes:</label>
              <input type="text" class="form-control" name="notes">
            </div>
            <button type="button" id="new-note">Add Note</button>

            <button type="submit" name="button">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="place-display">
            <h2>Name</h2>
            <h3>Location</h3>
            <h3>Landmarks:</h3>
            <ul>

            </ul>
            <h3>Notes:</h3>
            <ul>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
